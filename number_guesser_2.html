<!DOCTYPE html>
<html lang="en">
<head>
	<link href="main.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Number <span class="header-span">Guesser</span></h1>
	</header>
	<p></p>
	<main>
		<section>
			<form>
				<input aria-label="" type="number" min="1" max="100" placeholder=" Enter your text" id="user-input">
				<section class="min-max-section">
					<input type="number" class="minmax-input" placeholder="Enter min value" id="min-value">
					<input type="number" class="minmax-input" placeholder="Enter max value" id="max-value">
				</section>
				<button id="guess-btn" >Guess</button>
				<button id="clear-btn" disabled>Clear</button>
			</form>
		</section> 

		<section class="results">
			<p class="results">Your last guess was</p>
			<p class="chosen-number" id="display-num">?</p>
			<p class="results" id="result-msg"> </p>
			<button class="results" id="reset-btn" disabled>Reset</button>
		</section>
	</main>
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
